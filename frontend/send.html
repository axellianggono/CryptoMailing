<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KriptoWijaya - Send</title>

  <link href="css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    /* Dropdown autocomplete ala Gmail */
    #user-suggestions {
      top: 100%;
      left: 0;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      display: none;
      background: #fff;
      border: 1px solid #dee2e6;
      min-width: 100%;
      margin-top: 2px;
    }
    #user-suggestions.show {
      display: block;
    }
  </style>
</head>

<body id="page-top">
  <div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="sidebar-brand-text mx-3">KriptoWijaya</div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-inbox"></i>
          <span>Inbox</span>
        </a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="send.html">
          <i class="fas fa-fw fa-paper-plane"></i>
          <span>Send</span>
        </a>
      </li>

      <hr class="sidebar-divider d-none d-md-block">
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <div class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <span class="text-muted small">Encrypted Mailbox</span>
          </div>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="user-name">User</span>
                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
              </a>
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="login.html">
                  <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Login
                </a>
                <a class="dropdown-item" href="register.html">
                  <i class="fas fa-user-plus fa-sm fa-fw mr-2 text-gray-400"></i>
                  Register
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="logout-button">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>

        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-3">
            <h1 class="h3 mb-0 text-gray-800">Kirim Pesan</h1>
          </div>

          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Compose</h6>
                  <span class="badge badge-info">Encrypted</span>
                </div>
                <div class="card-body">
                  <form id="send-form">
                    <div class="form-group position-relative">
                      <label for="receiver">Username Penerima</label>
                      <input type="text" class="form-control" id="receiver" autocomplete="off" required placeholder="mis. johndoe">
                      <div id="user-suggestions" class="list-group position-absolute w-100" style="z-index:1050;"></div>
                    </div>
                    <div class="form-group">
                      <label for="attachment">Lampiran (gambar/file)</label>
                      <input type="file" class="form-control-file" id="attachment" accept="image/*">
                      <small class="text-muted">Akan dienkripsi dengan session key aktif.</small>
                    </div>
                    <div class="form-group">
                      <label for="message">Pesan</label>
                      <textarea class="form-control" id="message" rows="6" required
                        placeholder="Tuliskan pesan yang akan dienkripsi"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" id="send-button">
                      <i class="fas fa-paper-plane fa-sm text-white-50"></i> Kirim
                    </button>
                    <div class="mt-2 small" id="status-text"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>&copy; KriptoWijaya</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="js/template/jquery.min.js"></script>
  <script src="js/template/bootstrap.bundle.min.js"></script>
  <script src="js/template/jquery.easing.min.js"></script>
  <script src="js/template/sb-admin-2.min.js"></script>

  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsencrypt/bin/jsencrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script src="js/send.js"></script>
</body>

</html>
